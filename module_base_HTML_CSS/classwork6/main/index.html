<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- h1.title+.info>.info-icons+.info-login -->
		<header class="header">
			<h1 class="title">journey</h1>
			<div class="info">
				<div class="info-icons">
					<i class="far fa-calendar-alt"></i>
					<i class="far fa-envelope-open"></i>
					<i class="far fa-compass"></i>
				</div>
				<div class="info-login"></div>
			</div>
		</header>
		<main>
			<section class="bgi"></section>
			<div class="registration">
				<h1 class="reg-title">Sign up</h1>
				<div class="soc-media">
					<a class="media-link" href="#">Facebook</a> <a class="media-link" href="#">Google</a>
				</div>
				<form class="form">
					<input class="form-input" type="text" placeholder="login" required />
					<input class="form-input" type="email" placeholder="email" required />
					<input class="form-input" type="password" placeholder="password" required />
					<input class="form-input" type="password" placeholder="password" required />
					<input class="form-submit" type="submit" value="Create account" />
				</form>
			</div>
		</main>
	</body>
</html>
